services:
  mongodb:
    image: mongo:7.0
    container_name: flowgrid-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: flowgrid
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - flowgrid-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/flowgrid --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 256m

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: flowgrid-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-admin123}@mongodb:27017/flowgrid?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - flowgrid-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 384m

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    container_name: flowgrid-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - flowgrid-network
    mem_limit: 256m

volumes:
  mongodb_data:
    driver: local

networks:
  flowgrid-network:
    driver: bridge
