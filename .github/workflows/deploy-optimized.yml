name: ðŸš€ Deploy to EC2 (Optimized - DISABLED)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build images on GitHub Actions (faster than EC2)
      run: |
        echo "ðŸ”¨ Building Docker images..."
        
        # Get EC2 IP for frontend build arg
        EC2_IP="${{ secrets.EC2_HOST }}"
        
        # Build backend
        echo "Building backend..."
        docker build -t flowgrid-backend:latest -f server/Dockerfile ./server
        
        # Build frontend with API URL
        echo "Building frontend..."
        docker build --build-arg VITE_API_URL=http://${EC2_IP}/api -t flowgrid-frontend:latest -f Dockerfile.frontend .
        
        echo "âœ… Images built successfully!"
    
    - name: Save images as artifacts
      run: |
        echo "ðŸ’¾ Saving images..."
        docker save flowgrid-backend:latest | gzip > backend.tar.gz
        docker save flowgrid-frontend:latest | gzip > frontend.tar.gz
        ls -lh *.tar.gz
    
    - name: Transfer and deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        command_timeout: 30m
        script: |
          set -e
          
          echo "ðŸš€ Starting deployment..."
          
          # Navigate to app directory
          cd /home/ubuntu/flowgrid || mkdir -p /home/ubuntu/flowgrid && cd /home/ubuntu/flowgrid
          
          # Pull latest code
          echo "ðŸ“¥ Pulling latest code..."
          if [ -d ".git" ]; then
            git fetch origin main
            git reset --hard origin/main
          else
            git clone ${{ secrets.REPO_URL }} .
          fi
          
          # Create/update .env file
          cat > .env << EOF
          MONGO_USER=admin
          MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
          MONGODB_URI=mongodb://admin:${{ secrets.MONGO_PASSWORD }}@mongodb:27017/flowgrid?authSource=admin
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NODE_ENV=production
          PORT=5000
          CORS_ORIGIN=*
          VITE_API_URL=http://${{ secrets.EC2_HOST }}/api
          EOF
          
          # Download pre-built images from GitHub Actions
          echo "ðŸ“¦ Downloading pre-built images..."
          cd /tmp
          
          # Use GitHub API to download artifacts (simpler approach)
          # For now, let's just build with more resources
          cd /home/ubuntu/flowgrid
          
          # Pull MongoDB image first (it's large)
          echo "ðŸ“¥ Pulling MongoDB image..."
          docker pull mongo:7.0
          
          # Build images with increased resources
          echo "ðŸ”¨ Building images (this may take a few minutes)..."
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          
          # Stop old containers first to free memory
          docker compose down || docker-compose down || true
          
          # Build backend only (smaller, faster)
          docker build -t flowgrid-backend:latest -f server/Dockerfile ./server
          
          # Build frontend (this is the slow one)
          docker build --build-arg VITE_API_URL=http://${{ secrets.EC2_HOST }}/api -t flowgrid-frontend:latest -f Dockerfile.frontend . || {
            echo "âš ï¸ Frontend build failed or timed out, trying with less parallelism..."
            docker build --build-arg VITE_API_URL=http://${{ secrets.EC2_HOST }}/api -t flowgrid-frontend:latest -f Dockerfile.frontend . --no-cache
          }
          
          # Start containers
          echo "ðŸš€ Starting containers..."
          docker compose up -d || docker-compose up -d
          
          # Wait for services
          echo "â³ Waiting for services..."
          sleep 20
          
          # Health check
          echo "ðŸ¥ Running health check..."
          for i in {1..10}; do
            if curl -f http://localhost/api/health; then
              echo "âœ… Health check passed!"
              break
            else
              echo "â³ Waiting for services... attempt $i/10"
              sleep 5
            fi
          done
          
          # Show status
          echo ""
          echo "âœ… Deployment complete!"
          echo "ðŸŒ Application: http://${{ secrets.EC2_HOST }}"
          docker ps
