name: ðŸš€ Deploy to AWS EC2 (MAIN)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e
          
          echo "ðŸš€ Starting deployment..."
          
          # Navigate to app directory
          cd /home/ubuntu/flowgrid || mkdir -p /home/ubuntu/flowgrid && cd /home/ubuntu/flowgrid
          
          # Pull latest code
          echo "ðŸ“¥ Pulling latest code..."
          if [ -d ".git" ]; then
            git fetch origin main
            git reset --hard origin/main
          else
            git clone ${{ secrets.REPO_URL }} .
          fi
          
          # Update environment variables
          echo "âš™ï¸ Updating environment..."
          cat > .env << EOF
          MONGO_USER=admin
          MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
          MONGODB_URI=mongodb://admin:${{ secrets.MONGO_PASSWORD }}@mongodb:27017/flowgrid?authSource=admin
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NODE_ENV=production
          PORT=5000
          CORS_ORIGIN=*
          VITE_API_URL=http://${{ secrets.EC2_HOST }}/api
          EOF
          
          # Build and restart containers
          echo "ðŸ³ Building and starting Docker containers..."
          docker-compose down
          docker-compose up --build -d
          
          # Wait for services to be ready
          echo "â³ Waiting for services..."
          sleep 15
          
          # Health check
          echo "ðŸ¥ Running health check..."
          curl -f http://localhost/api/health || echo "âš ï¸ Health check failed"
          
          # Show status
          echo ""
          echo "âœ… Deployment complete!"
          echo "ðŸŒ Application: http://${{ secrets.EC2_HOST }}"
          docker ps
