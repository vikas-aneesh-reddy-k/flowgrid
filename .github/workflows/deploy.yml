name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Build and Deploy to AWS EC2
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Build Frontend
      run: |
        npm ci
        echo "VITE_API_URL=http://${{ secrets.AWS_EC2_HOST }}/api" > .env.production
        npm run build

    - name: Build Backend
      run: |
        cd server
        npm ci
        npm run build

    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        source: "dist/,server/dist/,server/package.json,server/package-lock.json"
        target: "/home/ubuntu/flowgrid-deploy"

    - name: Setup and Restart Services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script: |
          set -e
          
          echo "ğŸš€ Deploying application..."
          
          # Get EC2 IP
          EC2_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
          echo "ğŸ“ EC2 IP: $EC2_IP"
          
          # Deploy Frontend
          echo "ğŸ“¦ Deploying frontend..."
          sudo rm -rf /var/www/flowgrid
          sudo mkdir -p /var/www/flowgrid
          sudo cp -r /home/ubuntu/flowgrid-deploy/dist/* /var/www/flowgrid/
          sudo chown -R www-data:www-data /var/www/flowgrid
          
          # Deploy Backend
          echo "ğŸ“¦ Deploying backend..."
          mkdir -p /home/ubuntu/flowgrid/server
          cp -r /home/ubuntu/flowgrid-deploy/server/dist /home/ubuntu/flowgrid/server/
          cp /home/ubuntu/flowgrid-deploy/server/package*.json /home/ubuntu/flowgrid/server/
          
          cd /home/ubuntu/flowgrid/server
          
          # Install production dependencies only
          npm ci --production
          
          # Create/Update .env
          if [ ! -f .env ]; then
            JWT_SECRET=$(openssl rand -base64 32)
            cat > .env << EOF
          PORT=5000
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          JWT_SECRET=${JWT_SECRET}
          NODE_ENV=production
          CORS_ORIGIN=http://${EC2_IP}
          EOF
          fi
          
          # Restart services
          echo "ğŸ”„ Restarting services..."
          pm2 delete flowgrid-backend 2>/dev/null || true
          pm2 start dist/index.js --name flowgrid-backend --time
          pm2 save
          
          sudo systemctl restart nginx
          
          # Wait and verify
          sleep 3
          
          echo "âœ… Deployment complete!"
          echo "ğŸŒ Frontend: http://${EC2_IP}"
          echo "ğŸ”Œ Backend: http://${EC2_IP}/api"
          
          pm2 status
          curl -f http://localhost/api/health || echo "âš ï¸ Health check failed"
