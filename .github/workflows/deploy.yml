name: ðŸš€ Deploy to AWS EC2 (MAIN)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e
          
          echo "ðŸš€ Starting deployment..."
          
          # Check and install Docker if needed
          if ! command -v docker &> /dev/null; then
            echo "ðŸ“¦ Installing Docker..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker ubuntu
            rm get-docker.sh
          fi
          
          # Check and install Docker Compose if needed
          if ! command -v docker-compose &> /dev/null; then
            echo "ðŸ“¦ Installing Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          # Navigate to app directory
          cd /home/ubuntu/flowgrid || mkdir -p /home/ubuntu/flowgrid && cd /home/ubuntu/flowgrid
          
          # Pull latest code
          echo "ðŸ“¥ Pulling latest code..."
          if [ -d ".git" ]; then
            git fetch origin main
            git reset --hard origin/main
          else
            git clone ${{ secrets.REPO_URL }} .
          fi
          
          # Update environment variables
          echo "âš™ï¸ Updating environment..."
          cat > .env << EOF
          MONGO_USER=admin
          MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
          MONGODB_URI=mongodb://admin:${{ secrets.MONGO_PASSWORD }}@mongodb:27017/flowgrid?authSource=admin
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NODE_ENV=production
          PORT=5000
          CORS_ORIGIN=*
          VITE_API_URL=http://${{ secrets.EC2_HOST }}/api
          EOF
          
          # Build and restart containers
          echo "ðŸ³ Building and starting Docker containers..."
          /usr/local/bin/docker-compose down || docker compose down || true
          /usr/local/bin/docker-compose up --build -d || docker compose up --build -d
          
          # Wait for services to be ready
          echo "â³ Waiting for services..."
          sleep 20
          
          # Health check
          echo "ðŸ¥ Running health check..."
          for i in {1..5}; do
            if curl -f http://localhost/api/health; then
              echo "âœ… Health check passed!"
              break
            else
              echo "â³ Waiting for services... attempt $i/5"
              sleep 5
            fi
          done
          
          # Show status
          echo ""
          echo "âœ… Deployment complete!"
          echo "ðŸŒ Application: http://${{ secrets.EC2_HOST }}"
          docker ps
