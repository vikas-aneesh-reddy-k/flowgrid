name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Build Frontend
      run: |
        npm ci
        echo "VITE_API_URL=http://${{ secrets.AWS_EC2_HOST }}/api" > .env.production
        npm run build

    - name: Build Backend
      run: |
        cd server
        npm ci
        npm run build

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script_stop: false
        script: |
          set -e
          cd ~
          
          # Get EC2 IP
          EC2_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
          
          # Create temp directory
          mkdir -p /tmp/flowgrid-deploy
          
    - name: Copy Frontend Build
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        source: "dist/*"
        target: "/tmp/flowgrid-deploy/"
        strip_components: 0

    - name: Copy Backend Build
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        source: "server/dist/*,server/package.json,server/package-lock.json"
        target: "/tmp/flowgrid-deploy/"
        strip_components: 0

    - name: Deploy and Restart
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script: |
          set -e
          
          # Get EC2 IP
          EC2_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
          
          # Deploy Frontend
          sudo rm -rf /var/www/flowgrid
          sudo mkdir -p /var/www/flowgrid
          sudo cp -r /tmp/flowgrid-deploy/dist/* /var/www/flowgrid/
          sudo chown -R www-data:www-data /var/www/flowgrid
          
          # Deploy Backend
          mkdir -p ~/flowgrid/server
          cp -r /tmp/flowgrid-deploy/server/dist ~/flowgrid/server/
          cp /tmp/flowgrid-deploy/server/package*.json ~/flowgrid/server/
          
          cd ~/flowgrid/server
          npm ci --production
          
          # Update .env
          if [ ! -f .env ]; then
            JWT_SECRET=$(openssl rand -base64 32)
            cat > .env << EOF
          PORT=5000
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          JWT_SECRET=${JWT_SECRET}
          NODE_ENV=production
          CORS_ORIGIN=http://${EC2_IP}
          EOF
          fi
          
          # Restart
          pm2 delete flowgrid-backend 2>/dev/null || true
          pm2 start dist/index.js --name flowgrid-backend
          pm2 save
          
          sudo systemctl restart nginx
          
          # Cleanup
          rm -rf /tmp/flowgrid-deploy
          
          echo "âœ… Deployed to http://${EC2_IP}"
          pm2 status
