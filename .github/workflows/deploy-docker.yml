name: Deploy to EC2 with Docker (BACKUP)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e
          
          echo "ðŸš€ Starting deployment..."
          
          # Navigate to app directory
          cd /home/ubuntu/flowgrid || mkdir -p /home/ubuntu/flowgrid && cd /home/ubuntu/flowgrid
          
          # Clone or pull latest code
          if [ -d ".git" ]; then
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
          else
            echo "ðŸ“¥ Cloning repository..."
            git clone ${{ secrets.REPO_URL }} .
          fi
          
          # Get EC2 IP
          EC2_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
          
          # Create/update .env file
          cat > .env << EOF
          MONGO_USER=admin
          MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
          MONGODB_URI=mongodb://admin:${{ secrets.MONGO_PASSWORD }}@mongodb:27017/flowgrid?authSource=admin
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NODE_ENV=production
          PORT=5000
          CORS_ORIGIN=*
          VITE_API_URL=http://${EC2_IP}/api
          EOF
          
          echo "ðŸ³ Building and starting containers..."
          
          # Stop old containers
          docker-compose down || true
          
          # Build and start new containers
          docker-compose up -d --build
          
          # Wait for services to be ready
          echo "â³ Waiting for services to start..."
          sleep 15
          
          # Check health
          echo "ðŸ¥ Checking health..."
          if curl -f http://localhost/api/health; then
            echo "âœ… Deployment successful!"
            docker-compose ps
          else
            echo "âŒ Health check failed!"
            docker-compose logs --tail=50
            exit 1
          fi
          
          echo "ðŸŽ‰ Deployment complete!"
          echo "ðŸŒ Application: http://${EC2_IP}"
