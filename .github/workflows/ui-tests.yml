name: Authentication UI Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  auth-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
          MONGO_INITDB_DATABASE: flowgrid
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm
    
    - name: Install root dependencies
      run: npm ci
    
    - name: Install server dependencies
      run: |
        cd server
        npm ci
    
    - name: Create server .env file
      run: |
        cd server
        cat > .env << EOF
        PORT=5000
        MONGODB_URI=mongodb://admin:admin123@localhost:27017/flowgrid?authSource=admin
        JWT_SECRET=test-secret-key-for-ci
        NODE_ENV=test
        CORS_ORIGIN=http://localhost:8081
        EOF
    
    - name: Build server
      run: |
        cd server
        npm run build
    
    - name: Start backend server
      run: |
        cd server
        npm start &
        sleep 10
    
    - name: Seed database
      run: |
        cd server
        npm run seed
      continue-on-error: true
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Authentication Tests
      run: npx playwright test tests/auth.spec.ts
      env:
        CI: true
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: auth-test-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload Test Screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: auth-test-screenshots
        path: test-results/
        retention-days: 30
